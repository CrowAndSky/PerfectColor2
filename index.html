<html>
  <head>
	<title>ColorWise</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">

<body>

<div id="perfect-app-wrapper">

<div class="room__wrapper svg-defs-wrapper">
	<svg class="room__svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid slice" viewBox="0 0 1280 1149">
		<defs class="svg-defs-wrapper">
			<mask id="room-mask" x="0" y="0" width="100" height="100">
				<image class="room__image" xlink:href="./images/room-mask-3.png"  />
			</mask>
			<filter id="room-filter-1">
				<feFlood id="stain-sample__filter--tint" flood-color="#abcdef" result="tintHue" />
				<feBlend mode="multiply" in="tintHue" in2="SourceGraphic" result="darkenedSample" />
			</filter>
			<filter id="room-filter-2">
				<feFlood id="stain-sample__filter--tint-2" flood-color="#887766" result="tintHue2" />
				<feBlend mode="multiply" in="tintHue2" in2="SourceGraphic" result="darkenedSample2" />
			</filter>
			 <filter id="hue3">
		        <feColorMatrix in = "SourceGraphic" type = "hueRotate" values = "270"/>
		    </filter>
		    <clipPath id="clipPolygon">
				<polygon points="-1 183,397 276,311 29,-3 -2"></polygon>
			</clipPath>
		    <!-- color-interpolation-filters:  sRGB | linearRGB  -->
		</defs>
	</svg>
</div>

<div class="room__wrapper">
	<svg class="room__svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid slice" viewBox="0 0 1280 1149">
		<image x="0" y="0"  class="room__image" xlink:href="./images/room3.jpg" />
		<image class="room__image" xlink:href="./images/room3.jpg" filter="url(#room-filter-1)" mask="url(#room-mask)" />
	</svg>
	<div class="color__details">
		<h1 class="color__details--title">Bauhaus Buff</h1>
	</div>
</div>

<div class="room__wrapper room-b">
	<svg class="room__svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid slice" viewBox="0 0 1280 1149">
		<image x="0" y="0"  class="room__image" xlink:href="./images/room3.jpg"  />
		<image class="room__image" xlink:href="./images/room3.jpg" filter="url(#room-filter-2)" mask="url(#room-mask)" />
	</svg>
	<!-- <h1 class="room__title">Verdant Blue</h1> -->
</div>
